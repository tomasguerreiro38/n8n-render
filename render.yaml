services:
  - type: web
    name: n8n
    runtime: image
    image:
      name: n8nio/n8n
      tag: latest
    plan: free
    autoDeploy: true
    envVars:
      - key: N8N_PORT
        value: "5678"
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        value: admin123
